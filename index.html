<!DOCTYPE html>
<html>

<head>
    <title>NYU CTED Code Challenge</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <h2 class="center blue-grey-text text-darken-2">Ghana's Covid 19 Data Summary</h2>
    <h5 class="center blue-grey-text text-darken-2">Updated : <span id="lastUpdate"></span></h5>
    <div style="padding: 2.5% 2.5%">
        <div class="row">
            <div class="col s12 m12 center">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Confirmed Cases</span>
                        <h3 id="confirmed"></h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m6 l3">
                <div class="card green">
                    <div class="card-content white-text">
                        <span class="card-title">Recovered</span>
                        <h3 id="recovered"></h3>
                    </div>
                    <div class="card-action">
                        <p class="white-text" id="recovered-percent"></p>
                    </div>
                </div>
            </div>
            <div class="col s12 m6 l3">
                <div class="card purple">
                    <div class="card-content white-text">
                        <span class="card-title">Active</span>
                        <h3 id="active"></h3>
                    </div>
                    <div class="card-action">
                        <p class="white-text" id="active-percent"></p>
                    </div>
                </div>
            </div>
            <div class="col s12 m6 l3">
                <div class="card orange">
                    <div class="card-content white-text">
                        <span class="card-title">Critical</span>
                        <h3 id="critical"></h3>
                    </div>
                    <div class="card-action">
                        <p class="white-text" id="critical-percent"></p>
                    </div>
                </div>
            </div>
            <div class="col s12 m6 l3">
                <div class="card red darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Deaths</span>
                        <h3 id="deaths"></h3>
                    </div>
                    <div class="card-action">
                        <p class="white-text" id="deaths-percent"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="api.js"></script>

</html>
